name: 'Fetch Subpackage Artifact'
description: 'Download and unpack a subpackage artifact from a previous build'
inputs:
  subpackage:
    description: 'Name of the subpackage (e.g., backup, sentinel)'
    required: true
  version:
    description: 'Version of the subpackage artifact to fetch'
    required: true
  github-token:
    description: 'GitHub token for artifact operations'
    required: false
    default: ${{ github.token }}

runs:
  using: 'composite'
  steps:
    - name: Download and unpack artifact
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        chmod +x ./scripts/download_artifact.sh ./scripts/unpack_artifacts.sh || true
        ./scripts/download_artifact.sh "${{ inputs.subpackage }}/release.yml" "${{ inputs.subpackage }}-${{ inputs.version }}" artifacts || true
        ./scripts/unpack_artifacts.sh artifacts dist/${{ inputs.subpackage }} || true

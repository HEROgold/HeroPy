name: Publish to PyPI (reusable)

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Publish using uv
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Publish the current repository distribution to PyPI. Expects PYPI_API_TOKEN secret.
          uv publish --non-interactive

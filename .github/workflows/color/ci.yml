name: Color package reusable CI

on:
  workflow_call: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python from package pin
        uses: actions/setup-python@v4
        with:
          # Use the pinned version in the package's .python-version file
          python-version-file: 'herogold/color/.python-version'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # enable uv cache to speed up CI where helpful
          enable-cache: true

      - name: Install color package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e herogold/color

      - name: Quick import check
        run: |
          chmod +x ./scripts/py_import_checker.sh || true
          ./scripts/py_import_checker.sh herogold.color

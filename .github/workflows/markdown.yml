name: Markdown Lint

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency: markdown-${{ github.sha }}

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli

    - name: Run markdownlint
      run: markdownlint '**/*.md' --config .markdownlint.jsonc --ignore node_modules

    - name: Run markdownlint with fix (on push to master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: markdownlint '**/*.md' --config .markdownlint.jsonc --ignore node_modules --fix

    - name: Commit fixes (if any)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet || (git add . && git commit -m "chore: auto-fix markdown issues [skip ci]" && git push)

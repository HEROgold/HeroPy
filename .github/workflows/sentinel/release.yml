name: Build and verify sentinel package

on:
  workflow_call: {}

jobs:
  build-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build sentinel package
        run: |
          cd herogold/sentinel
          uv python install || true
          uv build

      - name: List built artifacts
        run: ls -la herogold/sentinel/dist

      - name: Install built wheel with pip
        run: |
          pip install herogold/sentinel/dist/*.whl

      - name: Install built artifact via uv pip
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv pip install herogold/sentinel/dist/*.whl

      - name: Read package version
        id: read-version
        run: |
          python ./scripts/get_version.py herogold/sentinel/pyproject.toml --output-name version

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-${{ steps.read-version.outputs.version }}
          path: herogold/sentinel/dist/*

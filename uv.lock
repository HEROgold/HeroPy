version = 1
revision = 3
requires-python = ">=3.13"

[manifest]
members = [
    "backup",
    "color",
    "config",
    "examples",
    "herogold",
    "log",
    "progress",
    "rainbow",
    "sentinel",
    "tree",
]

[[package]]
name = "backup"
version = "0.1.0"
source = { editable = "herogold/backup" }

[[package]]
name = "color"
version = "0.1.0"
source = { editable = "herogold/color" }
dependencies = [
    { name = "sentinel" },
]

[package.metadata]
requires-dist = [{ name = "sentinel", editable = "herogold/sentinel" }]

[[package]]
name = "config"
version = "0.1.0"
source = { editable = "herogold/config" }

[[package]]
name = "examples"
version = "0.1.0"
source = { editable = "herogold/examples" }
dependencies = [
    { name = "sentinel" },
]

[package.metadata]
requires-dist = [{ name = "sentinel", editable = "herogold/sentinel" }]

[[package]]
name = "herogold"
version = "0.1.1"
source = { virtual = "." }

[package.optional-dependencies]
all = [
    { name = "backup" },
    { name = "color" },
    { name = "config" },
    { name = "examples" },
    { name = "log" },
    { name = "progress" },
    { name = "rainbow" },
    { name = "sentinel" },
    { name = "tree" },
]
backup = [
    { name = "backup" },
]
color = [
    { name = "color" },
]
config = [
    { name = "config" },
]
example = [
    { name = "examples" },
]
log = [
    { name = "log" },
]
progress = [
    { name = "progress" },
]
rainbow = [
    { name = "rainbow" },
]
sentinel = [
    { name = "sentinel" },
]
tree = [
    { name = "tree" },
]

[package.metadata]
requires-dist = [
    { name = "backup", marker = "extra == 'all'", editable = "herogold/backup" },
    { name = "backup", marker = "extra == 'backup'", editable = "herogold/backup" },
    { name = "color", marker = "extra == 'all'", editable = "herogold/color" },
    { name = "color", marker = "extra == 'color'", editable = "herogold/color" },
    { name = "config", marker = "extra == 'all'", editable = "herogold/config" },
    { name = "config", marker = "extra == 'config'", editable = "herogold/config" },
    { name = "examples", marker = "extra == 'all'", editable = "herogold/examples" },
    { name = "examples", marker = "extra == 'example'", editable = "herogold/examples" },
    { name = "log", marker = "extra == 'all'", editable = "herogold/log" },
    { name = "log", marker = "extra == 'log'", editable = "herogold/log" },
    { name = "progress", marker = "extra == 'all'", editable = "herogold/progress" },
    { name = "progress", marker = "extra == 'progress'", editable = "herogold/progress" },
    { name = "rainbow", marker = "extra == 'all'", editable = "herogold/rainbow" },
    { name = "rainbow", marker = "extra == 'rainbow'", editable = "herogold/rainbow" },
    { name = "sentinel", marker = "extra == 'all'", editable = "herogold/sentinel" },
    { name = "sentinel", marker = "extra == 'sentinel'", editable = "herogold/sentinel" },
    { name = "tree", marker = "extra == 'all'", editable = "herogold/tree" },
    { name = "tree", marker = "extra == 'tree'", editable = "herogold/tree" },
]
provides-extras = ["backup", "color", "config", "example", "log", "progress", "rainbow", "sentinel", "tree", "all"]

[[package]]
name = "log"
version = "0.1.0"
source = { editable = "herogold/log" }

[[package]]
name = "progress"
version = "0.1.0"
source = { editable = "herogold/progress" }

[[package]]
name = "rainbow"
version = "0.1.0"
source = { editable = "herogold/rainbow" }

[[package]]
name = "sentinel"
version = "0.1.0"
source = { editable = "herogold/sentinel" }

[[package]]
name = "tree"
version = "0.1.0"
source = { editable = "herogold/tree" }
dependencies = [
    { name = "sentinel" },
]

[package.metadata]
requires-dist = [{ name = "sentinel", editable = "herogold/sentinel" }]

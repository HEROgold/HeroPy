[project]
name = "herogold"
version = "2.0.1"
description = "A single package containing personal utilities."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typing-extensions>=4.15.0",
]
authors = [{ name = "HEROgold" }]
license = { text = "MIT" }

[project.optional-dependencies]
test = ["pytest>=8.3"]
orm = [
    "confkit>=1.1.0",
    "sqlmodel>=0.0.37",
]
api = [
    "fastapi>=0.133.1",
]
orm-api = ["herogold[orm]", "herogold[api]"]
all = [
    "herogold[test]",
    "herogold[orm-api]"
]

[project.urls]
Homepage = "https://github.com/HEROgold/HeroPy"
Repository = "https://github.com/HEROgold/HeroPy.git"
Documentation = "https://github.com/HEROgold/HeroPy#readme"
Issues = "https://github.com/HEROgold/HeroPy/issues"

[build-system]
requires = ["hatchling>=1"]
build-backend = "hatchling.build"

[dependency-groups]
test = [
    "pytest>=9.0.2",
]

[tool.ty.src]
exclude = ["tests"]
